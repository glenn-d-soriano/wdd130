<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="Glenn Danniel Mendoza Soriano's BYU-Idaho WDD 130 course Poll-Form.">
    <meta name="author" content="Glenn Danniel Mendoza Soriano">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>WDD 130 | Glenn Danniel Mendoza Soriano | HTML Form - User Poll</h1>
</header>
<main>
  <form>
    <fieldset>
      <legend>Contact Information</legend>
      <!-- form elements will go here -->
      
      <div class="form-column1">
       <label for="fullname">Full Name:</label>
       <input type="text" id="fullname" name="fullname">
      </div>  

      <div class="form-column2">
       <label for="useremail">Email:</label>
       <input type="email" id="useremail" name="useremail">
      </div> 
      
    </fieldset>
    <fieldset>
      <legend>Questions</legend>
      <!-- form elements will go here -->
      <div class="form-column1">
       <label for="browser">What is your favorite internet browser?</label>
        <select id="browser" name="browser">
         <option value="chrome">Chrome</option>
         <option value="firefox">Firefox</option>
         <option value="safari">Safari</option>
         <option value="edge">Edge</option>
         <option value="brave">Brave</option>
         <option value="other">Other</option>
        </select>
      </div>
    
     <div class="form-column1">  
      <label for="pet">Do you have a household pet?</label>
      <input type="checkbox" id="pet" name="pet">
     </div> 
     <div class="form-column1">
      <label for="feedback">List the places you have lived:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
     </div>
    </fieldset>
    <button type="submit">Submit Poll</button>
  </form>
</main>

<footer>

</footer>
</body>
</html>
